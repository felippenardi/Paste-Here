      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

</head>

<body>
  <div class="wrapper">
  	{{> hello}}
  	{{> drops}}
  </div>
  <a href="https://github.com/felippenardi/Paste-Here"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>

</body>

<template name="hello">
  <div class="cmdV"><img src="http://i.imgur.com/TBEJN.png"></div>
  <div id="drophere"></div>
</template>

<template name="poof">
	<p class="poof"><input type="submit" id="poof" value="poof!"> evite este bot√£o</p>
</template>

<template name="hi">
	{{#each hi}}
	{{/each}}
</template>



<template name="drops">
	<div id="drops">
		{{#each drops}}
			{{> drop}}
		{{/each}}
	</div>
</template>

<template name="drop">
	<div>
		<span class="remove">X</span>
		<p>{{drop}}</p>
	</div>
</template>
